    <script>
        'use strict';

        function forInSample() {
            //for/in iterates over the elements of an object
            let product = {
                "productID": 10,
                "costToBuild": 100,
                "price": 150,
                profit: function () {
                    return this.price - this.costToBuild;
                }
            }

            for (const key in product) {
                console.log(key + ":" + product[key]);
            }
            //console.log("hello");
        }


        function forOfSample() {
            //for/of iterates over each array item
            let products = [
                {
                    "productID": 10,
                    "costToBuild": 100,
                    "price": 150
                },
                {
                    "productID": 11,
                    "costToBuild": 120,
                    "price": 170
                }
            ];
            for (const item of products){
                console.log(JSON.stringify(item));
            }
        }
